<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morse Code Translator</title>
    <style>
        /* --- PLAIN / ORIGINAL THEME --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 40px;
            background-color: #ffffff; /* White Background */
            color: #333;               /* Standard Dark Text */
        }
        h1 { margin-bottom: 10px; }
        
        p.desc { 
            color: #666; 
            margin-bottom: 30px; 
            line-height: 1.5;
        }

        .converter-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .box {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .label-row {
            display: flex;
            justify-content: space-between;
            font-weight: bold;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0; /* Light Gray Box */
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            font-size: 18px;
            font-family: monospace;
            resize: none;
            box-sizing: border-box;
            color: #333;
        }

        textarea:focus { outline: 2px solid #666; }

        /* --- BUTTONS --- */
        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-play { background-color: #8CC63F; } /* Green */
        .btn-stop { background-color: #F07B7B; } /* Red */

    </style>
</head>
<body>

    <h1>Morse Code Translator</h1>
    <p class="desc">
        Team: Volt Vortex
        <br>
        Task 1B
    </p>

    <div class="converter-container">
        
        <div class="box">
            <div class="label-row">
                <span>Enter String:</span>
                <span>üìÑ</span>
            </div>
            <textarea id="textInput" placeholder="Type text here (e.g. hello)..."></textarea>
        </div>

        <div class="box">
            <div class="label-row">
                <span>Morse Code Result:</span>
                <span>‚¨áÔ∏è</span>
            </div>
            <textarea id="morseInput" placeholder="Morse code will appear here..."></textarea>
        </div>

    </div>

    <div class="controls">
        <button class="btn btn-play" onclick="playAudio()">‚ñ∂ Play</button>
        <button class="btn btn-stop" onclick="stopAudio()">‚ñ† Stop</button>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const morseInput = document.getElementById('morseInput');

        // --- 1. Text -> Morse Logic ---
        textInput.addEventListener('input', async function() {
            const text = textInput.value;
            
            // Visual Reset
            morseInput.style.color = "#333"; 

            if(text.trim() === "") {
                morseInput.value = "";
                return;
            }
            try {
                // Uses relative path for Vercel
                const response = await fetch('/text-to-morse', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });
                
                if (!response.ok) {
                    morseInput.value = "Error: Unsupported Character";
                    morseInput.style.color = "red";
                    return;
                }

                const data = await response.json();
                if (data.morse) {
                    morseInput.value = data.morse;
                }
            } catch (error) { console.error("API Error:", error); }
        });

        // --- 2. Morse -> Text Logic ---
        morseInput.addEventListener('input', async function() {
            const morse = morseInput.value;

            // Regex: Only dots, dashes, spaces, and slashes allowed
            const isValidMorse = /^[.\- /]*$/.test(morse);

            if (!isValidMorse) {
                textInput.value = "Invalid Character! Only . - / allowed";
                textInput.style.color = "red"; 
                return; 
            } else {
                textInput.style.color = "#333"; 
            }

            if(morse.trim() === "") {
                textInput.value = "";
                return;
            }

            try {
                // Uses relative path for Vercel
                const response = await fetch('/morse-to-text', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ morse_code: morse })
                });

                if (!response.ok) {
                    textInput.value = "Invalid Morse Sequence";
                    textInput.style.color = "red";
                    return;
                }

                const data = await response.json();
                if (data.text) textInput.value = data.text;
            } catch (error) { console.error("API Error:", error); }
        });

        // --- 3. TUNED AUDIO ENGINE ---
        let audioCtx = null; 

        function playAudio() {
            const morseCode = morseInput.value;
            
            if (!morseCode || morseCode.startsWith("Error") || morseCode.startsWith("Invalid")) {
                alert("Please enter valid Morse code first!");
                return;
            }

            if (audioCtx) stopAudio();

            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            // --- TUNING SETTINGS ---
            const UNIT_TIME = 0.07; // Speed (0.07s = approx 17 WPM)
            const FREQUENCY = 700;  // 700Hz is the standard CW Pitch
            
            let currentTime = audioCtx.currentTime;

            // Loop through characters
            for (let char of morseCode) {
                if (char === '.') {
                    scheduleTone(currentTime, UNIT_TIME, FREQUENCY);
                    currentTime += UNIT_TIME;       // Play for 1 unit
                    currentTime += UNIT_TIME;       // Wait 1 unit (intra-char gap)
                
                } else if (char === '-') {
                    scheduleTone(currentTime, UNIT_TIME * 3, FREQUENCY);
                    currentTime += (UNIT_TIME * 3); // Play for 3 units
                    currentTime += UNIT_TIME;       // Wait 1 unit (intra-char gap)
                
                } else if (char === ' ') {
                    // Space between letters = 3 units total silence.
                    // The previous char already added 1 unit of silence.
                    // So we add 2 more units.
                    currentTime += (UNIT_TIME * 2); 
                
                } else if (char === '/') {
                    // Space between words = 7 units total silence.
                    // The previous char already added 1 unit.
                    // So we add 6 more units.
                    currentTime += (UNIT_TIME * 6); 
                }
            }
        }

        function scheduleTone(startTime, duration, freq) {
            if (!audioCtx) return; 
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            oscillator.type = 'sine';
            oscillator.frequency.value = freq;
            
            // Envelope (Fade in/out) to prevent "clicking" noise
            gainNode.gain.setValueAtTime(0, startTime);
            gainNode.gain.linearRampToValueAtTime(1, startTime + 0.005); // Fast fade in
            gainNode.gain.linearRampToValueAtTime(1, startTime + duration - 0.005);
            gainNode.gain.linearRampToValueAtTime(0, startTime + duration); // Fast fade out

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start(startTime);
            oscillator.stop(startTime + duration);
        }

        function stopAudio() {
            if (audioCtx) {
                audioCtx.close();
                audioCtx = null; 
            }
        }
    </script>

</body>
</html>
